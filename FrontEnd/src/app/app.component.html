<h2 class="heading">Tour of Heroes</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Power</th>
      <th>Stats</th>
      <th></th>
    </tr>    
  </thead>
  <tbody>
    <tr *ngFor="data in getHeroes">
     <td>{{data.Name}}</td>
     <td>{{data.Power}}</td>
     <td>{{data.Stats}}</td>
     <td><Button (click)="addHero(data.Name,'Evolve')">Evolve</Button></td>
    </tr>
  </tbody>
</table>
